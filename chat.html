<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <meta name="description" content="A simple chatbot interface built with HTML, CSS, and JavaScript." />
    <link rel="stylesheet" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="doc-panel" class="container">
        <h2>Document Management</h2>
        <hr/>
        <form id="upload-form">
          <h3>Upload Document</h3>
          <input type="file" id="file-input" />
          <button id="upload-btn">Upload</button>
        </form>
        <section id="documents-section">
          <h3>Uploaded Documents</h3>
          <ul id="uploaded-docs">No documents uploaded yet</ul>
        </section>
        <section id="retrieval-method">
          <h3>Retrieval Method</h3>
          <select id="retrieval-select">
            <option value="semantic">Semantic (Embeddings)</option>
            <option value="tf-idf">TF-IDF (Keyword)</option>
          </select>
        </section>
      </div>
      <div id="chat-container" class="container">
        <h1>AI Chat</h1>
        <hr/>
        <div id="messages"></div>
        <div id="input-area">
          <input type="text" id="user-input" placeholder="Begin chatting..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
